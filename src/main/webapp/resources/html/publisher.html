<!doctype html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/resources/css/pager.css">

    <title></title>
</head>
<body>
<div>
    <div>
        <h3>게임회사 목록</h3>
    </div>

    <div>
        <table border="1">
            <thead>
            <tr>
                <th>회사 번호</th>
                <th>회사명</th>
                <th>영문명</th>
                <th>URL</th>
                <th>관리</th>
            </tr>
            </thead>

            <tbody id="list">
            <tr id="empty_list">
                <td colspan="5">검색 된 게임회사가 없습니다</td>
            </tr>

            </tbody>
        </table>
        <div>
            <button id="add">추가</button>
        </div>
    </div>

    <!--add-->
    <div id="add_modal" class="empty_list modal">
        <div>
            <label>회사명:</label>
            <input type="text" name="name">
        </div>

        <div>
            <label>영문명:</label>
            <input type="text" name="nameEng">
        </div>

        <div>
            <label>홈페이지:</label>
            <input type="text" name="url" placeholder="http://를 제외하고 입력하세요">
        </div>

        <div>
            <button class="submit">등록</button>
            <button class="cancel">취소</button>
        </div>
    </div>


    <!--update-->
    <div id="update_modal" class="empty_list modal">
        <div>
            <label>회사 번호:</label>
            <input type="number" name="id" readonly>
        </div>

        <div>
            <label>회사명:</label>
            <input type="text" name="name">
        </div>

        <div>
            <label>영문명:</label>
            <input type="text" name="nameEng">
        </div>

        <div>
            <label>홈페이지:</label>
            <input type="text" name="url" placeholder="http://를 제외하고 입력하세요">
        </div>

        <div>
            <button class="submit">변경</button>
            <button class="cancel">취소</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="/resources/js/pager.js"></script>
</body>
</html>
